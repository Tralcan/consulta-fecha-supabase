<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Dragon -- Registros por Fecha</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://images.unsplash.com/flagged/photo-1556554946-c10ef755bded?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #2d6a4f;
            margin-bottom: 1.5rem;
        }
        h3 {
            text-align: center;
            color: black;
            margin-bottom: 1rem;
        }

        a {
            text-align: right;
            color: #2d6a4f;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #1a3c34;
            font-weight: bold;
        }

        input[type="date"] {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #2d6a4f;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: #2d6a4f;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 1rem;
        }

        button:hover {
            background: #1a3c34;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th, td {
            padding: 0.8rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #2d6a4f;
            color: white;
        }

        #sportSummary {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #f5f5f5;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Team Dragon </h1>
        <h3>Consulta por Fecha</h3>
        <div class="form-group">
            <label for="dateSelector">Selecciona una fecha:</label>
            <input type="date" id="dateSelector">
        </div>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>RUT</th>
                    <th>Deporte</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody id="resultsBody"></tbody>
        </table>
        <div id="sportSummary"></div>
        <button id="exportBtn">Exportar</button>
        <a href="/resumen-mes/" style="text-align: right;">Resumen mensual</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Inicializa Supabase
        const supabase = window.supabase.createClient(
            'https://qqvkbwnyhjevrdyhvxbv.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFxdmtid255aGpldnJkeWh2eGJ2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMwOTIxMTgsImV4cCI6MjA1ODY2ODExOH0.3ACxuOf_NWjzz0yYjxVPstVrG08pb1ulG-BNEofW6Yc'
        );

        // Elementos del DOM
        const dateSelector = document.getElementById('dateSelector');
        const resultsBody = document.getElementById('resultsBody');
        const sportSummary = document.getElementById('sportSummary');
        const exportBtn = document.getElementById('exportBtn');
        let currentData = [];

        // Funci贸n para calcular el recuento por deporte
        function calculateSportSummary(data) {
            if (!data || data.length === 0) {
                sportSummary.innerHTML = '<p>No hay registros para mostrar el resumen</p>';
                return;
            }

            const sportCount = {};
            data.forEach(record => {
                sportCount[record.deporte] = (sportCount[record.deporte] || 0) + 1;
            });

            let summaryHTML = '<h4>Resumen por Deporte:</h4><ul>';
            for (const [sport, count] of Object.entries(sportCount)) {
                summaryHTML += `<li>${sport}: ${count} registro${count > 1 ? 's' : ''}</li>`;
            }
            summaryHTML += '</ul>';
            sportSummary.innerHTML = summaryHTML;
        }

        // Funci贸n para cargar registros seg煤n la fecha seleccionada
        async function fetchRecordsByDate(date) {
            const startOfDay = `${date}T00:00:00Z`;
            const endOfDay = `${date}T23:59:59Z`;

            const { data, error } = await supabase
                .from('formulario')
                .select('*')
                .gte('created_at', startOfDay)
                .lte('created_at', endOfDay)
                .order('deporte', { ascending: true })
                .order('apellido', { ascending: true })
                .order('nombre', { ascending: true });

            if (error) {
                console.error('Error al recuperar datos:', error);
                return;
            }

            currentData = data || [];
            resultsBody.innerHTML = '';

            if (currentData.length > 0) {
                currentData.forEach(record => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${record.nombre}</td>
                        <td>${record.apellido}</td>
                        <td>${record.rut || 'Sin RUT'}</td>
                        <td>${record.deporte}</td>
                        <td>${new Date(record.created_at).toLocaleString()}</td>
                    `;
                    resultsBody.appendChild(row);
                });
            } else {
                resultsBody.innerHTML = '<tr><td colspan="5">No hay registros para esta fecha</td></tr>';
            }

            // Calcular y mostrar el resumen por deporte
            calculateSportSummary(currentData);
        }

        // Funci贸n para eliminar emojis de una cadena
        function removeEmojis(text) {
            return text.replace(/[\p{Emoji_Presentation}|\p{Emoji}\u200D]+/gu, '').trim();
        }

        // Funci贸n para exportar a CSV con separador ';'
        function exportToCSV(data, filename) {
            if (!data.length) {
                alert('No hay datos para exportar');
                return;
            }

            const headers = ['Nombre', 'Apellido', 'RUT', 'Deporte', 'Fecha'];
            const rows = data.map(record => [
                `"${record.nombre}"`, // Entrecomillar para mayor compatibilidad
                `"${record.apellido}"`,
                `"${record.rut || 'Sin RUT'}"`,
                `"${removeEmojis(record.deporte)}"`,
                `"${new Date(record.created_at).toLocaleString()}"`
            ]);

            const csvContent = [
                headers.join(';'), // Cambiar separador a ';'
                ...rows.map(row => row.join(';')) // Cambiar separador a ';'
            ].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', filename);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Escuchar cambios en el selector de fechas
        dateSelector.addEventListener('change', (e) => {
            const selectedDate = e.target.value;
            if (selectedDate) {
                fetchRecordsByDate(selectedDate);
            }
        });

        // Evento para el bot贸n de exportar
        exportBtn.addEventListener('click', () => {
            const selectedDate = dateSelector.value;
            if (!selectedDate) {
                alert('Por favor, selecciona una fecha primero');
                return;
            }
            const filename = `registros_${selectedDate}.csv`;
            exportToCSV(currentData, filename);
        });

        // Cargar registros del d铆a actual al iniciar
        const today = new Date().toISOString().split('T')[0];
        dateSelector.value = today;
        fetchRecordsByDate(today);
    </script>
</body>
</html>
